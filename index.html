<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>grid & flex</title>
  <!-- css links -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
<!-- container fluid roe-col start  -->
 <div class="container-fluid">
   <div class="row">
     <div class="col-7">
       <div class="box"></div>
     </div>
     <div class="col-5">
       <div class="box"></div>
     </div>
   </div>
 </div>
 <!-- container fluid roe-col end  -->

 <!-- container fluid 12 grids start -->
 <div class="container-fluid">
   <div class="row">
     <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
      <div class="col-lg-1">
       <div class="box2"></div>
     </div>
   </div>

 </div>
 <!-- container fluid 12 grids end -->

 <!-- container row col with justify conent start -->
 <div class="container">
   <div class="row justify-content-center">
     <div class="col-lg-5">
       <div class="box"></div>
     </div>
     <div class="col-lg-5">
       <div class="box"></div>
     </div>
     <div class="col-lg-5">
       <div class="box"></div>
     </div>
     <div class="col-lg-5">
       <div class="box"></div>
     </div>
     <div class="col-lg-5">
       <div class="box"></div>
     </div>
     
   </div>
 </div>
 <!-- container row col with justify conent end -->

 <!-- container row col with justify conent with responsive start -->
 <div class="container">
   <div class="row justify-content-center">
     <div class="col-lg-7">
       <div class="box2"></div>
     </div>
     <div class="col-lg-7">
       <div class="box2"></div>
     </div>
     <div class="col-lg-7">
       <div class="box2"></div>
     </div>
     <div class="col-lg-7">
       <div class="box2"></div>
     </div>
     <div class="col-lg-7">
       <div class="box2"></div>
     </div>
     
   </div>
 </div>
 <!-- container row col with justify conent with responsive end -->

 <!-- container responsive start-->
 <div class="container">
   <div class="row justify-content-center">
     <div class="col-lg-9 col-3 col-md-5 col-xl-10 col-xxl-12">
       <div class="box"></div>
     </div>
   </div>
 </div>
 <!-- container responsive end-->

 <!-- nesting start -->
 <div class="container">
   <div class="row justify-content-center">
     <div class="col-lg-10">
       <div class="box">
         <div class="row">
           <div class="col-lg-7"><div class="box2"></div></div>
           <div class="col-lg-5"><div class="box2"></div></div>
         </div>
       </div>
     </div>
   </div>
 </div>
 <!-- nesting end -->



  <!-- script links -->
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/sccript.js"></script>
</body>
</html>
